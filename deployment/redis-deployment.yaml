apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-pod
  template:
    metadata:
      labels:
        app: redis-pod

    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
          command: ["redis-server" ]